properties:
  - id: P1
    key: birth_date
    label: { ru: Дата рождения, en: Date of birth }
    domain: [Person]
    valueType: date
    cardinality: "0..1"
  - id: P2
    key: death_date
    label: { ru: Дата смерти, en: Date of death }
    domain: [Person]
    valueType: date
    cardinality: "0..1"
  - id: P100
    key: performed_work
    label: { ru: Исполнял произведение, en: Performed work }
    domain: [Person]
    valueType: ref:Work
    cardinality: "0..*"
    qualifiers:
      - { id: PQ1, key: date, valueType: date }
      - { id: PQ2, key: place, valueType: ref:Place }
  - id: P110
    key: used_instrument
    label: { ru: Играл на инструменте, en: Used instrument }
    domain: [Person]
    valueType: ref:Instrument
    cardinality: "0..*"
    qualifiers:
      - { id: PQ1, key: start, valueType: date }
      - { id: PQ2, key: end, valueType: date }
  - id: P200
    key: residence
    label: { ru: Проживание, en: Residence }
    domain: [Person]
    valueType: ref:Place
    cardinality: "0..*"
    qualifiers:
      - { id: PQ1, key: start, valueType: date }
      - { id: PQ2, key: end, valueType: date }
      - { id: PQ3, key: type, valueType: enum, options: [residence, visit] }
  - id: P300
    key: teacher_of
    label: { ru: Учитель, en: Teacher of }
    domain: [Person]
    valueType: ref:Person
    cardinality: "0..*"
    direction: forward
