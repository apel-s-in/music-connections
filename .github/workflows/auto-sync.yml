name: Auto Sync .meta to meta branch

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "meta-sync"
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build .meta (use repo script if present, else fallback)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .meta
          if [ -f scripts/generate-context.js ]; then
            node scripts/generate-context.js --mode=both --max-lines=20000
          else
            cat > _fallback-generate-context.js <<'JS'
            const fs=require('fs'); const path=require('path');
            const ROOT=process.cwd(); const META=path.join(ROOT,'.meta');
            if(!fs.existsSync(META)) fs.mkdirSync(META,{recursive:true});
            function toUnix(p){return p.replace(/\\/g,'/');}
            function isText(f){const t=f.toLowerCase(); return ['.ts','.tsx','.js','.jsx','.json','.yaml','.yml','.md','.css','.scss','.less','.txt','.html','.webmanifest','.env'].some(e=>t.endsWith(e));}
            function listFiles(){const ex=['node_modules','/.git/','/.next/','/dist/','/build/','/out/','/coverage/','/.meta/'];
              const res=[]; const st=[ROOT]; while(st.length){const d=st.pop(); let es=[]; try{es=fs.readdirSync(d,{withFileTypes:true});}catch{continue;}
                for(const it of es){const f=path.join(d,it.name); const r=toUnix(path.relative(ROOT,f))||'.'; if(ex.some(x=>r.includes(toUnix(x)))) continue; try{ if(it.isDirectory()) st.push(f); else if(it.isFile()) res.push(r);}catch{}}
              } return res.sort();}
            const files=listFiles();
            let full="Context fallback\\nGenerated: "+new Date().toISOString()+"\\n";
            for(const f of files){const p=path.join(ROOT,f); let body=''; if(isText(f)){try{body=fs.readFileSync(p,'utf8');}catch(e){body='// read error: '+e.message}} else { body='// non-text';}
              full+="\\n// FILE: "+f+"\\n"+body+"\\n";}
            fs.writeFileSync(path.join(META,'project-full.txt'), full, 'utf8');
            let adaptive="# COMPACT STRUCTURE\\n";
            const dirMap=new Map();
            for(const f of files){const d=toUnix(path.dirname(f)); const b=path.basename(f); if(!dirMap.has(d)) dirMap.set(d,[]); dirMap.get(d).push(b);}
            for(const d of Array.from(dirMap.keys()).sort()){adaptive+=(d==='.'?'/':d+'/')+' '+dirMap.get(d).sort().join(', ')+"\\n";}
            fs.writeFileSync(path.join(META,'project-adaptive.txt'), adaptive, 'utf8');
            JS
            node _fallback-generate-context.js
          fi

      - name: Publish to meta branch
        shell: bash
        run: |
          set -e
          BRANCH=meta
          git fetch origin $BRANCH || true
          if git show-ref --quiet refs/heads/$BRANCH; then
            echo "Branch $BRANCH exists"
          else
            git branch $BRANCH || true
          fi
          git worktree add _meta_worktree $BRANCH || true
          rsync -a --delete .meta/ _meta_worktree/
          cd _meta_worktree
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(meta): refresh context"
            git push origin $BRANCH || echo "Push failed â€” check branch protections"
          else
            echo "No changes for meta branch"
          fi
